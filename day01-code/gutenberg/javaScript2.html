<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="jquery.min.js"></script>
    </head>
    <style>
        input{
            width:50px;
        }
    </style>
        <script>
            //带参函数
            function print(message){
                document.write(message);
            }
            //带返回值的函数
            function calc(x,y){
                return x+y;
            }
            //加法计算器
            function get(){
                var num1=document.getElementById("num1").value;
                var num2=document.getElementById("num2").value;
                num1=parseFloat(num1);
                num2=parseFloat(num2);
                var result=num1+num2;
                document.getElementById("result").value=result;

            }
            print("codechen");
            print("<br>");
            print("javascript");
            print("<br>");

            var sum=calc(50,200);
            print(sum);
            print("<br>");

            //鼠标点击事件
            function showHello(){
                alert("谢谢点击");
            }
            $(function(){
                //隐藏
                $("#b1").click(function(){
                    $("#d").hide();
                });
                //显示
                $("#b2").click(function(){
                    $("#d").show();
                });
                //增加监听器
                $("#b3").click(function(){
                    alert("点击了按钮");
                });
                //通过val()方法获取值
                $("#b4").click(function(){
                    alert($("input1").val());
                });
                //获取元素内容，如果有子元素，保留标签
                $("#b5").click(function(){
                    alert($("#d1").html());
                });
                //获取内容元素，如果有子元素，不包含子元素标签
                $("#b6").click(function(){
                    alert($("#d2").text());
                });
                //增加背景色
                $("#b7").click(function(){
                    $("#d3").addClass("pink");
                });
                //删除背景色调用removeClass方法即可
                //切换背景色调用toggleClass方法即可
                //css函数 直接设置样式
                //1.单一样式
                $("#b8").click(function(){
                    $("#d4").css("background-color","pink");
                });
                //2.多种样式
                $("#b9").click(function(){
                    $("#d5").css({"background-color":"pink","color":"green"});
                });
            });
            //通过id获取元素
            /*$(function(){
                document.write($("#d2"));
                document.close();
            });*/
        </script>
    <body>
        <input type="text" id="num1">+
        <input type="text" id="num2">
        =
        <input type="text" id="result">
        <input type="button" value="取值" onclick="get()">
        <br><br>
        <button onclick="showHello()">请点击</button>
        <br><br>
        <button id="b1">隐藏div</button>
        <button id="b2">显示div</button>
        <br><br>
        <div id="d">这是一个div</div>
        <br><br>
        <!--<div id="d2">Hello JQuery</div>-->
        <button id="b3">按钮</button>
        <br><br>
        <button id="b4">取值</button>
        <br><br>
        <inpyt type="text" id="input1" value="默认值">
        <br><br>
        <button id="b5">获取文本内容</button>
        <br><br>
        <div id="d1">
            花木兰皮肤
            <span>冠军飞将FMVP</span>
            <br><br>
        <button id="b6">获取文本内容</button>
        <br><br>
        <div id="d2">
            干将莫邪皮肤
            <span>久胜战神FMVP</span>
        </div>
        <br><br>
        <button id="b7">增加背景色</button>
        <br><br>
        <style>
            .pink{
                background-color: pink;
            }
        </style>
        <div id="d3">Hello Chen</div>
        <br><br>
        <button id="b8">设置单一样式</button>
        <button id="b9">设置多种样式</button>
        <br><br>
        <div id="d4">单一样式，只设置背景色</div>
        <div id="d5">多种样式，不仅设置背景色，还设置字体</div>
    </body>
</html>
